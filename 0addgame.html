		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unametip = document.getElementById("usernametip");
				var reg = /^[a-z A-Z]{1}[a-z A-Z 0-9]{2,14}$/;
				if(!reg.test(uname)) {
					unametip.innerHTML = "用户名不合法!";
					unametip.style = "color:red";
				} else {
					unametip.innerHTML = "";
				}
			}
		</script>
		<script>
			function checkclass() {
				var uclass = document.getElementById("class").value;
				var uclasstip = document.getElementById("classtip");
				var reg = /^[\u4e00-\u9fa5 a-z A-Z]{2,30}$/;
				if(!reg.test(uclass)) {
					uclasstip.innerHTML = "题目不合法!";
					uclasstip.style = "color:red";
				} else {
					uclasstip.innerHTML = "";
				}
			}
		</script>
	</head>

	<body>

		<div class="formbody">

									<option>机械设计</option>

							</div>
						</div>
					</li>
					<li>
						<label>年度<b>*</b></label>
						<input placeholder="" name="Input" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>题目<b>*</b></label>
						<input onblur="checkclass()" id="class" placeholder="2-30 个汉字字母组合" name="classid" type="text" class="dfinput" style="width:345px;" />

					</li>

					</li>
					<li><label>获奖等级<b>*</b></label>

							<div class="cityleft">

									<option>无</option>
									<option>特等</option>
									<option>一等</option>
									<option>二等</option>
									<option>三等</option>

								</select>
							</div>
						</div>
					</li>
					<li>
						<label>指导老师<b>*</b></label>

				</ul>
